<!DOCTYPE html>
<html>
    <head>
        <title>Управление конями</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header class="flex-header">
            <span class="header">Управление конями</span>
            <ul class="menu flex-header">
                <li><a href="/">Кони</a></li>
                <li><a href="/races">Заезды</a></li>
                <li><a href="/list_of_participants">Список участников</a></li>
                <li class="login"><a href="/loginForm">Войти</a></li>
                <li class="logout"><a href="/loginForm">Выйти</a></li>
                <li class="register"><a href="/registerForm">Регистрация</a></li>
            </ul>
        </header>
        <main>
            <div class="clients-container">
                <div class="search-container">
                    <h2 class="form-header">Все кони</h2>
                    <div class="search-form">
                        <label for="search" class="search-text">
                            Искать
                        </label>
                        <input id="search" type="text">
                    </div>
                </div>
                <label id="add">Добавить</label>
                <table class="client-list">
                    <tr>
                        <th>№</th>
                        <th>Имя</th>
                    </tr>
                </table>
                <form name="edit" class="edit-entry hide">
                    <label for="name">Имя</label><br>
                    <input id="name" type="text"><br>

                    <div class="edit-control">
                    </div>
                </form>
                <form name="add" class="add-entry hide">
                    <label for="name">Имя</label><br>
                    <input id="name" type="text"><br>

                    <div class="add-control">
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/getMainData.js"></script>
        <script src="/js/koni.js" charset="utf-8"></script>
    </body>
</html>
