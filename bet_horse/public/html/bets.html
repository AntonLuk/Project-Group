<!DOCTYPE html>
<html>
    <head>
        <title>Управление конями</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header class="flex-header">
            <span class="header">Управление конями</span>
            <ul class="menu flex-header">
                <li><a href="/">Кони</a></li>
                <li><a href="/clients">Клиенты</a></li>
                <li><a href="/races">Заезды</a></li>
                <li><a href="/bets">Ставки</a></li>
                <li><a href="/list_of_participants">Список участников</a></li>   
            </ul>
        </header>
        <main>
            <div class="clients-container">
                <div class="search-container">
                    <h2 class="form-header">Все ставки</h2>
                    <div class="search-form">
                        <label for="search" class="search-text">
                            Искать
                        </label>
                        <input id="search" type="text">
                    </div>
                </div>
                <label id="add">Добавить</label>
                <table class="client-list">
                    <tr>
                        <th>№</th>
                        <th>Сумма</th>
                        <th>Выигрыш</th>
                        <th>Клиент</th>
                        <th>Ставка</th>
                    </tr>
                </table>
                <form name="edit" class="edit-entry hide">
                    <label for="summ">Сумма</label><br>
                    <input type="number" id="summ">

                    <label for="prize">Выигрыш</label><br>
                    <input type="number" id="prize">

                    <label for="client">Клиент</label><br>
                    <select id="client">
                    </select><br>  

                    <label for="list_of_participants">Ставка</label><br>
                    <select id="list_of_participants">
                    </select><br>  

                    <div class="edit-control">
                    </div>
                </form>
                <form name="add" class="add-entry hide">
                    <label for="summ">Сумма</label><br>
                    <input type="number" id="summ">

                    <label for="prize">Выигрыш</label><br>
                    <input type="number" id="prize">

                    <label for="client">Клиент</label><br>
                    <select id="client">
                    </select><br>  

                    <label for="list_of_participants">Ставка</label><br>
                    <select id="list_of_participants">
                    </select><br>  
                    
                    <div class="add-control">
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
        <script src="/js/utils.js"></script>
        <script src="/js/getMainDataBets.js">
        </script>
    </body>
</html>
