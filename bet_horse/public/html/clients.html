<!DOCTYPE html>
<html>
    <head>
        <title>Управление конями</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header class="flex-header">
            <span class="header">Управление конями</span>
            <ul class="menu flex-header">
                <li><a href="/">Кони</a></li>
                <li><a href="/clients">Клиенты</a></li>
                <li><a href="/races">Заезды</a></li>
                <li><a href="/bets">Ставки</a></li>
                <li><a href="/list_of_participants">Список участников</a></li>   
            </ul>
        </header>
        <main>
            <div class="clients-container">
                <div class="search-container">
                    <h2 class="form-header">Все клиенты</h2>
                    <div class="search-form">
                        <label for="search" class="search-text">
                            Искать
                        </label>
                        <input id="search" type="text">
                    </div>
                </div>
                <label id="add">Добавить</label>
                <table class="client-list">
                    <tr>
                        <th>№</th>
                        <th>ФИО</th>
                        <th>Телефон</th>
                        <th>Паспорт</th>
                    </tr>
                </table>
                <form name="edit" class="edit-entry hide">
                    <label for="fio">ФИО</label><br>
                    <input id="fio" type="text"><br>  

                    <label for="phone">Телефон</label><br>
                    <input id="phone" type="text"><br>

                     <label for="passport">Паспорт</label><br>
                    <input id="passport" type="text"><br> 

                    <div class="edit-control">
                    </div>
                </form>
                <form name="add" class="add-entry hide">
                    <label for="fio">ФИО</label><br>
                    <input id="fio" type="text"><br>  

                    <label for="phone">Телефон</label><br>
                    <input id="phone" type="text"><br>

                     <label for="passport">Паспорт</label><br>
                    <input id="passport" type="text"><br> 
                    
                    <div class="add-control">
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
        <script src="/js/utils.js"></script>
        <script src="/js/getMainDataClients.js">
        </script>
    </body>
</html>
